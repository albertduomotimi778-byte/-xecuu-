name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Capacitor packages
        run: npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build the web app
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Initialize Capacitor
        run: npx cap init "Executive Checklist" com.executive.checklist --web-dir dist || true

      - name: Add Android platform
        run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: executive-checklist-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
